<script>
function ran(){               
var chars = "9ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var string_length = 81;
var randomstring = '';
        for (var i=0; i<string_length; i++) {
            var rnum = Math.floor(Math.random() * chars.length);
            randomstring += chars.substring(rnum,rnum+1);
        }return randomstring ;
}</script>
